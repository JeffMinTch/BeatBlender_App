    <p [ngStyle.lt-lg]="{'text-align': 'center'}" style="font-size: 22px; color: var(--base-accent-color);">Create,
        register and license your songs created with samples via BeatBlender all in one place.
    </p>
    <div class="pt-8 full-width" fxLayout fxLayoutAlign="space-between center">

        <div fxLayout fxLayoutGap="10px">
            <button mat-raised-button (click)="changeViewMode('grid-view')"
                [color]="viewMode === 'grid-view' ? 'primary' : ''">
                <mat-icon>
                    <span class="material-icons-outlined">
                        apps
                    </span>
                </mat-icon>
            </button>
            <button class="mr-8" mat-raised-button (click)="changeViewMode('list-view')"
                [color]="viewMode === 'list-view' ? 'primary' : ''">
                <mat-icon>list</mat-icon>
            </button>
        </div>

    </div>
    <div class="product-container" fxLayout="row wrap" fxLayoutAlign="start start"
      >
      <!-- Product Box -->
      <ng-container *ngIf="releases?.length <= 0 && releases != null"; else product>
        <div fxFlex fxLayoutAlign="center">
          <span class="fs-24">No samples match your request.</span>
        </div>
      </ng-container>
      <ng-container #product>
