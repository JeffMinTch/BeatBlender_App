    <style>
      
      .app-loader {
        height: 100vh !important;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
      }

      .container {
        width: fit-content;
        height: fit-content;
        display: flex;
        flex-direction: column;
        margin: auto;

      }

      .headline {
        font-family: monospace;
        color: #6a6c74;
      }

      .span1 {
        color: #658566;
      }

      .span2 {
        color: #d69090;
      }

      .spinner {
        width: 40px;
        height: 40px;
        position: relative;
        margin: auto;
      }
      .double-bounce1,
      .double-bounce2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;
        -webkit-animation: sk-bounce 2s infinite ease-in-out;
        animation: sk-bounce 2s infinite ease-in-out;
      }
      .double-bounce2 {
        -webkit-animation-delay: -1s;
        animation-delay: -1s;
      }
      @-webkit-keyframes sk-bounce {
        0%,
        100% {
          -webkit-transform: scale(0);
        }
        50% {
          -webkit-transform: scale(1);
        }
      }
      @keyframes sk-bounce {
        0%,
        100% {
          transform: scale(0);
          -webkit-transform: scale(0);
        }
        50% {
          transform: scale(1);
          -webkit-transform: scale(1);
        }
      }
    </style>
  </head>
  <body class="egret-navy">
    <app-root>
      <div class="app-loader">
        <div class="container">
          <img style="width: 300px; height: 300px; margin: auto;" src="../../../../assets/images/svg-icons/spinner.svg" alt="">
          <!-- <h1 class="headline">Join the world of <span class="span1">Beat</span><span class="span2">Blender</span></h1> -->
        </div>
      </div>
